<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <section>
        <div class="container">
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/product-1.png" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="minusButton" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="valueButton" type="text" class="form-control text-center" value="1">
                                    <button id="plusButton" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5> $<span id="iphoneSinglePrice">1219</span> </h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="images/product-2.png" alt="">
                                <h5>iPhone 11 Silicone Case - Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="caseMinusButton" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="caseValueButton" type="text" class="form-control text-center" value="1">
                                    <button id="casePlusButton" class="btn btn-default"><i class="fas fa-plus"></i></button>

                                </div>
                                <h5> $<span id="caseIphoneSinglePrice">59</span> </h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">

                            <div class="col-md-8">
                                <h5>Subtotal: </h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>

                            <div class="col-md-4 status">
                                <h5> $<span id="subTotalProductPrice">1,278</span> </h5>
                                <h5>$0</h5>
                                <h5>$<span id="totalProductPrice">1,278</span></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button type="button" class="btn btn-success check-out">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script>
        /* Plus(+) Button Start */
        const plus = document.getElementById("plusButton");
        plus.addEventListener("click", function() {
                const valueButtonNumber = parseInt(valueButton.value);
                const valueTotal = valueButtonNumber + 1;
                document.getElementById("valueButton").value = valueTotal;

                const iphoneSinglePrice = 1219;
                document.getElementById("iphoneSinglePrice").innerText = valueTotal * iphoneSinglePrice;

                //  const totalIphone = valueTotal * iphoneSinglePrice;
                //  document.getElementById("subTotalProductPrice").innerText = totalIphone;

                //  const subtotalPrice = totalIphone;
                //  document.getElementById("subTotalProductPrice").innerText = subtotalPrice + caseValueTotal * caseIphoneSinglePrice;
            })
            /* Plus(+) Button End */

        /* Minus(-) Button Start */
        const minus = document.getElementById("minusButton");
        minus.addEventListener("click", function() {
            const minusNumber = parseInt(valueButton.value);
            const afterMinus = minusNumber - 1;
            document.getElementById("valueButton").value = afterMinus;

            const iphoneSinglePrice = 1219;
            document.getElementById("iphoneSinglePrice").innerText = afterMinus * iphoneSinglePrice;

            const totaIphoneMinus = afterMinus * iphoneSinglePrice;
            document.getElementById("subTotalProductPrice").innerText = totaIphoneMinus;

        })

        /* Minus(-) Button End */



        /* Case Plus(+) Button Start */
        const casePlus = document.getElementById("casePlusButton");
        casePlus.addEventListener("click", function() {
                const caseValueButtonNumber = parseInt(caseValueButton.value);
                const caseValueTotal = caseValueButtonNumber + 1;
                document.getElementById("caseValueButton").value = caseValueTotal;

                const caseIphoneSinglePrice = 59;
                document.getElementById("caseIphoneSinglePrice").innerText = caseValueTotal * caseIphoneSinglePrice;

                //  const caseTotal = caseValueTotal * caseIphoneSinglePrice;
                //  document.getElementById("subTotalProductPrice").innerText = caseValueTotal * caseIphoneSinglePrice;

                //  const allProductTotalCase = caseTotal + totalIphone;
                //  document.getElementById("subTotalProductPrice").innerText = allProductTotalCase;
            })
            /* Case Plus(+) Button End */

        /* Case Minus(-) Button Start */
        const caseMinus = document.getElementById("caseMinusButton");
        caseMinus.addEventListener("click", function() {
            const caseMinusNumber = parseInt(caseValueButton.value);
            const caseAfterMinus = caseMinusNumber - 1;
            document.getElementById("caseValueButton").value = caseAfterMinus;

            const caseIphoneSinglePrice = 59;
            document.getElementById("caseIphoneSinglePrice").innerText = caseAfterMinus * caseIphoneSinglePrice;

            const caseTotalMinus = caseAfterMinus * caseIphoneSinglePrice;
            document.getElementById("subTotalProductPrice").innerText = caseTotalMinus;

        })

        /* Case Minus(-) Button End */




        /* Subtotal and Total Start */

        //   for (var i = 0; i < subtotal; i++) {
        //       const sum = (valueTotal * iphoneSinglePrice) + (caseValueTotal * caseIphoneSinglePrice);
        //       console.log(sum);
        //   }
        /* Subtotal and Total End */
    </script>
</body>

</html>
